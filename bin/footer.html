  <script>
    let lat = 18.9754266447869;
    let lng = 73.03007370376548;

    const map = L.map('map').setView([lat, lng], 13);
    const marker = L.marker([lat, lng], { draggable: true }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function updateAddress(lat, lng) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('map-address').textContent =
            'Address: ' + (data.display_name || 'Not found');
        })
        .catch(() => {
          document.getElementById('map-address').textContent = 'Address: Unable to retrieve';
        });
    }

    marker.on('dragend', function (e) {
      const position = marker.getLatLng();
      updateAddress(position.lat, position.lng);
    });

    updateAddress(lat, lng);
  </script>
